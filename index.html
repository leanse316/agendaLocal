<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    
    <div class="container">
        <h2>Agenda de contactos.</h2>
        
        <!-- formulario de datos -->
        <div class="formulario-datos">
            <div class="input-group">
                <input type="text" class="nombre" autocomplete="off" placeholder="Nombre">
                <label for="" class="user-label"></label>
            </div>
            
            <div class="input-group">
                <input type="text" class="numero" autocomplete="off" placeholder="numero">
                <label for="" class="user-label"></label>
            </div>

            <div class="input-group">
                <input type="text" class="direccion" autocomplete="off" placeholder="direccion">
                <label for="" class="user-label"></label>
            </div>
            
            <button class="btn-agregar-tarea">agregar contacto</button>
            
            <!-- listado de tareas -->
            <div class="listado-tareas">
                
            </div>
        </div>
    </div>
    <script src="./funciones.js"></script>
    <script src="./index.js"></script>
</body>
</html>
